<!DOCTYPE html>
<html>
  <head>
    <title>exercise 1</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 'Hi! You are going to see a letter (F or J). Press that key on your keyboard to continue. If u are reday to start prey SPACE',
      choices: [' '] // Press spacebar to continue
    };

    // Create 6 trials alternating between F and J
    let keyTrials = [];
    for (let i = 0; i < 6; i++){
      const letter = i % 2 === 0 ? 'F' : 'J'; // Alternate between F and J

      const trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div style="font-size: 48px;">${letter}</div>`,
        choices: [letter.toLowerCase()] // Accept the corresponding key
      };

      keyTrials.push(trial); // Add to array
    }

    // Build timeline: instructions + all key trials
    let timeline = [helloTrial, ...keyTrials]; // here im trying to se the spread operator that basicaly unpacks all the elements from an array

    jsPsych.run(timeline);
  </script>
</html>
